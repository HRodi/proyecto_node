<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-button (click)="logoutUsuario()">salir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-input placeholder="Email" [(ngModel)]="email"/>
    <ion-input placeholder="Password" [(ngModel)]="password"/>
  </ion-card>
  <ion-button (click)="loginUsuario()">
    Entrar
  </ion-button>
</ion-content>
