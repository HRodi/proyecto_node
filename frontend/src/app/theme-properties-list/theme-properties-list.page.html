<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" />
    </ion-buttons>
    <ion-title>Propiedades del Tema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let propiedad of propiedadesTemas">
        <ion-label>
          <span style="font-weight: bolder;">Propiedad</span>: {{propiedad.nombre_de_la_propiedad}}.
          <span style="font-weight: bolder;">Valor</span>:{{propiedad.valor_de_la_propiedad}}
        </ion-label>
        <ion-icon class="clicable" slot="end" name="create" title="Editar"
          [routerLink]="'/theme-properties/' + propiedad.id_propiedad"/>
        <ion-icon class="clicable" (click)="confirmarBorrado(propiedad.id_propiedad)" title="Eliminar"
          slot="end" name="trash"/>
      </ion-item>
      <ion-item class="itemAgregar">
        <ion-label class="btnAgregar" routerLink="/theme-properties">
          Agregar <ion-icon name="add" />
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
