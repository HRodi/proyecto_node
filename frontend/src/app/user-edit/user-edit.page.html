<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="txtBotonRetroceso()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-item>
    <ion-input
      label="Nombre:" label-placement="stacked"
      placeholder="Nombre del usuario" [(ngModel)]="usuario.name">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label="Apellido :"
      labelPlacement="stacked"
      placeholder="Ingrese el apellido"
      [(ngModel)]="usuario.last_name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label="Email :"
      labelPlacement="stacked"
      placeholder="Ingrese el email"
      [(ngModel)]="usuario.email"
    ></ion-input>
  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="guardarUsuario()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
